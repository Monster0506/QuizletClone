<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Mode - Quizlet Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#e0e7ff',
                            100: '#c7d2fe',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                        },
                        secondary: {
                            50: '#f3e8ff',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                        'mono': ['JetBrains Mono', 'monospace'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'bounce-gentle': 'bounceGentle 2s infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        bounceGentle: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-5px)' },
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 font-sans">
    <!-- Background Pattern -->
    <div class="fixed inset-0 bg-[url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%23ffffff" fill-opacity="0.05"%3E%3Ccircle cx="30" cy="30" r="2"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E')] opacity-20"></div>
    
    <div class="relative z-10 min-h-screen">
        <!-- Header -->
        <div class="text-center py-12 px-4">
            <div class="animate-fade-in">
                <h1 class="text-5xl md:text-6xl font-extrabold text-white mb-4 tracking-tight">
                    ✏️ Write Mode
                </h1>
                <p class="text-xl text-white/90 font-medium">
                    Create and edit your flashcards
                </p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="max-w-6xl mx-auto px-4 pb-16">
            <div class="bg-white/95 backdrop-blur-sm rounded-3xl shadow-2xl border border-white/20 overflow-hidden">
                <!-- Header Section -->
                <div class="bg-gradient-to-r from-primary-500 to-secondary-500 px-8 py-6">
                    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                        <div>
                            <h2 class="text-2xl font-bold text-white" id="set-title">Loading...</h2>
                            <p class="text-white/80 mt-1">Create and manage your flashcards</p>
                        </div>
                        <div class="flex items-center gap-4">
                            <div class="text-white/90 text-sm font-medium" id="card-count">0 cards</div>
                            <a href="index.html" class="inline-flex items-center gap-2 bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-xl font-medium transition-all duration-200 backdrop-blur-sm">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                                </svg>
                                <span>Back to Sets</span>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Flashcard Form -->
                <div class="p-8">
                    <div class="bg-gradient-to-r from-primary-50 to-secondary-50 rounded-2xl p-6 mb-8 border border-primary-100">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">Add New Flashcard</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <div>
                                <label for="term-input" class="block text-sm font-medium text-gray-700 mb-2">Term</label>
                                <input 
                                    type="text" 
                                    id="term-input" 
                                    placeholder="Enter term..." 
                                    maxlength="200" 
                                    required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
                                >
                            </div>
                            <div>
                                <label for="definition-input" class="block text-sm font-medium text-gray-700 mb-2">Definition</label>
                                <input 
                                    type="text" 
                                    id="definition-input" 
                                    placeholder="Enter definition..." 
                                    maxlength="500" 
                                    required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
                                >
                            </div>
                        </div>
                        <button 
                            onclick="addFlashcard()" 
                            class="inline-flex items-center gap-2 bg-gradient-to-r from-primary-500 to-secondary-500 text-white px-6 py-3 rounded-xl font-semibold hover:from-primary-600 hover:to-secondary-600 transition-all duration-200 shadow-lg hover:shadow-xl hover:scale-105"
                        >
                            <span class="text-xl">+</span>
                            <span>Add Card</span>
                        </button>
                    </div>
                    
                    <!-- Flashcards List -->
                    <div id="flashcards-list" class="space-y-4">
                        <!-- Flashcards will be added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="utils.js"></script>
    <script>
        // Global variables
        let currentSet = null;
        let editingCardId = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadStudySet();
        });

        function loadStudySet() {
            const setId = new URLSearchParams(window.location.search).get('set');
            if (!setId) {
                showNotification('No study set specified', 'error');
                setTimeout(() => window.location.href = 'index.html', 2000);
                return;
            }

            const studySets = JSON.parse(localStorage.getItem('quizlet-study-sets') || '[]');
            currentSet = studySets.find(set => set.id == setId);
            
            if (!currentSet) {
                showNotification('Study set not found', 'error');
                setTimeout(() => window.location.href = 'index.html', 2000);
                return;
            }

            updateUI();
            renderFlashcards();
        }

        function updateUI() {
            document.getElementById('set-title').textContent = currentSet.name;
            document.getElementById('card-count').textContent = `${currentSet.flashcards.length} cards`;
        }

        function addFlashcard() {
            const term = document.getElementById('term-input').value.trim();
            const definition = document.getElementById('definition-input').value.trim();

            if (!term || !definition) {
                showNotification('Please fill in both term and definition', 'error');
                return;
            }

            const newCard = {
                id: Date.now(),
                term: term,
                definition: definition,
                createdAt: new Date().toISOString(),
                lastModified: new Date().toISOString(),
                studyCount: 0,
                correctCount: 0,
                accuracy: 100,
                lastStudied: null
            };

            currentSet.flashcards.push(newCard);
            currentSet.lastModified = new Date().toISOString();
            saveStudySet();
            
            // Clear form
            document.getElementById('term-input').value = '';
            document.getElementById('definition-input').value = '';
            
            updateUI();
            renderFlashcards();
            showNotification('Flashcard added successfully!', 'success');
        }

        function editFlashcard(cardId) {
            const card = currentSet.flashcards.find(c => c.id === cardId);
            if (!card) return;

            editingCardId = cardId;
            
            // Update form with card data
            document.getElementById('term-input').value = card.term;
            document.getElementById('definition-input').value = card.definition;
            
            // Change button text
            const addButton = document.querySelector('button[onclick="addFlashcard()"]');
            addButton.innerHTML = '<span class="text-xl">✓</span><span>Update Card</span>';
            addButton.setAttribute('onclick', 'updateFlashcard()');
            
            // Scroll to form
            document.getElementById('term-input').scrollIntoView({ behavior: 'smooth' });
            document.getElementById('term-input').focus();
        }

        function updateFlashcard() {
            if (!editingCardId) return;

            const term = document.getElementById('term-input').value.trim();
            const definition = document.getElementById('definition-input').value.trim();

            if (!term || !definition) {
                showNotification('Please fill in both term and definition', 'error');
                return;
            }

            const card = currentSet.flashcards.find(c => c.id === editingCardId);
            if (card) {
                card.term = term;
                card.definition = definition;
                card.lastModified = new Date().toISOString();
                
                currentSet.lastModified = new Date().toISOString();
                saveStudySet();
                
                // Reset form
                document.getElementById('term-input').value = '';
                document.getElementById('definition-input').value = '';
                
                // Reset button
                const addButton = document.querySelector('button[onclick="updateFlashcard()"]');
                addButton.innerHTML = '<span class="text-xl">+</span><span>Add Card</span>';
                addButton.setAttribute('onclick', 'addFlashcard()');
                
                editingCardId = null;
                renderFlashcards();
                showNotification('Flashcard updated successfully!', 'success');
            }
        }

        function deleteFlashcard(cardId) {
            if (confirm('Are you sure you want to delete this flashcard?')) {
                currentSet.flashcards = currentSet.flashcards.filter(c => c.id !== cardId);
                currentSet.lastModified = new Date().toISOString();
                saveStudySet();
                
                updateUI();
                renderFlashcards();
                showNotification('Flashcard deleted successfully!', 'success');
            }
        }

        function renderFlashcards() {
            const container = document.getElementById('flashcards-list');
            
            if (currentSet.flashcards.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <div class="text-6xl mb-4 animate-bounce-gentle">📝</div>
                        <h3 class="text-xl font-semibold text-gray-600 mb-2">No flashcards yet</h3>
                        <p class="text-gray-500">Add your first flashcard to get started!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = currentSet.flashcards.map((card, index) => `
                <div class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden transition-all duration-300 hover:shadow-xl animate-fade-in group" style="animation-delay: ${index * 50}ms">
                    <div class="p-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <div>
                                <div class="text-sm font-medium text-gray-500 mb-1">Term</div>
                                <div class="text-lg font-semibold text-gray-800">${escapeHtml(card.term)}</div>
                            </div>
                            <div>
                                <div class="text-sm font-medium text-gray-500 mb-1">Definition</div>
                                <div class="text-lg text-gray-700">${escapeHtml(card.definition)}</div>
                            </div>
                        </div>
                        
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-4 text-sm text-gray-500">
                                <div class="flex items-center gap-1">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                    <span>Created ${new Date(card.createdAt).toLocaleDateString()}</span>
                                </div>
                                <div class="flex items-center gap-1">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                    <span>${card.accuracy}% accuracy</span>
                                </div>
                            </div>
                            
                            <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity duration-200">
                                <button 
                                    onclick="editFlashcard(${card.id})" 
                                    class="p-2 text-primary-600 hover:bg-primary-50 rounded-lg transition-colors duration-200"
                                    title="Edit card"
                                >
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                    </svg>
                                </button>
                                <button 
                                    onclick="deleteFlashcard(${card.id})" 
                                    class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors duration-200"
                                    title="Delete card"
                                >
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function saveStudySet() {
            const studySets = JSON.parse(localStorage.getItem('quizlet-study-sets') || '[]');
            const index = studySets.findIndex(set => set.id === currentSet.id);
            if (index !== -1) {
                studySets[index] = currentSet;
                localStorage.setItem('quizlet-study-sets', JSON.stringify(studySets));
            }
        }

        function escapeHtml(text) {
            if (window.QuizletUtils && window.QuizletUtils.escapeHtml) {
                return window.QuizletUtils.escapeHtml(text);
            }
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showNotification(message, type = 'info') {
            if (window.QuizletUtils && window.QuizletUtils.showNotification) {
                return window.QuizletUtils.showNotification(message, type);
            }
            
            // Create Tailwind notification
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 max-w-sm w-full bg-white rounded-xl shadow-lg border p-4 animate-slide-up`;
            
            const typeStyles = {
                success: 'border-green-200 bg-green-50',
                error: 'border-red-200 bg-red-50',
                warning: 'border-yellow-200 bg-yellow-50',
                info: 'border-blue-200 bg-blue-50'
            };
            
            const typeIcons = {
                success: '✅',
                error: '❌',
                warning: '⚠️',
                info: 'ℹ️'
            };
            
            notification.className += ` ${typeStyles[type] || typeStyles.info}`;
            
            notification.innerHTML = `
                <div class="flex items-center gap-3">
                    <span class="text-xl">${typeIcons[type] || typeIcons.info}</span>
                    <span class="text-sm font-medium text-gray-800">${message}</span>
                    <button onclick="this.closest('.fixed').remove()" class="ml-auto text-gray-400 hover:text-gray-600">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 5000);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                if (editingCardId) {
                    updateFlashcard();
                } else {
                    addFlashcard();
                }
            }
        });
    </script>
</body>
</html>
